<!DOCTYPE html>
<html>
  <head>
    <script async src="https://arc.io/widget.min.js#AcyRg5M7"></script>
    <title>Resent Client</title>
    <meta charset="application/javascript" />
    <!--meta content="IMAGE" property="og:image"/>-->
    <meta content="Eaglercraft pvp client. Currently developed by hooman#1196/Nitwit in-game. Packs are created by BDA, Woody, Nine4, Vortexian, Luv, Neon, and a few are taken from precision." property="og:description" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script type="text/javascript" src="eagswebrtc.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="game_frame">
    <div class="stuff" id="changelog">
      <h4>Changelog and Updates</h4>
      <div>
        <p>Too lazy to update changelog.</p>
        <br />
      </div>
    </div>

    <div class ="stuff" id="notice">
    </div>

    <div class="stuff" id="quickstart">
      <h4>Quick Guide</h4>
      <p>- Press "Y" in game to open the GUI</p>
      <br />
      <p>- Set hotkeys and other keybinds in controls</p>
      <br />
      <p>- Press "Modify HUD" to change the layout</p>
      <br />
      <p>- Press "Y" again to close the GUI menu and close the menu.</p>
    </div>

    <div id="Selection">
      <div background-color: light-grey;>
        <h1>Resent Client</h1>
      </div>
      <h3>Select a texture pack:</h3>
      <br />
      <select id="Packs">
        <option>---- Choose one ----</option>
        <option value="faithful">Faithful 32x</option>
        <option value="nebula">Nebula 32x</option>
      </select>
      <br />
      <br />
      <div class="container">
        <button onclick="Start();" class="btn"><a href="#">Launch</a></button>
      </div>
    </div>
    <script type="text/javascript">
      if (document.location.href.startsWith("file:")) {
        alert(
          "You cannot 'open' this file in your browser, the code doesn't work. Upload this folder to your HTTP(s) server and access it via the internet to launch the stable-download game. This is not a bug, please read the documentation."
        );
      } else {
        var PackSelect = document.getElementById("Packs");
        function Start() {
          if (PackSelect.selectedIndex !== 0) {
            var Selected = PackSelect.options[PackSelect.selectedIndex].value;
            document.getElementById("Selection").style.display = "none";
document.getElementById("changelog").style.display = "none";
document.getElementById("quickstart").style.display = "none";
document.getElementById("notice").style.display = "none";
            
            localStorage.LastPack = Selected;
            const relayId = Math.floor(Math.random() * 3);
            window.eaglercraftOpts = {
              container: "game_frame",
              assetsURI: `packs/${Selected}.epk`,
              serverWorkerURI: "worker_bootstrap.js",
              worldsFolder: "MAIN",
              servers: [
                {
                  serverName: "Blobcraft",
                  serverAddress: "wss://blobcraft.minecraft.pe",
                  hideAddress: true,
                },
                {
                  serverName: "Asspixel",
                  serverAddress: "wss://web.asspixel.net/CAP/",
                  hideAddress: true,
                },
                {
                  serverName: "VanillaCraft",
                  serverAddress: "wss://play.vanillacraftsmp.org",
                  hideAddress: true,
                },
                {
                  serverName: "CraftClue",
                  serverAddress: "wss://play.craftclue.rocks",
                  hideAddress: true,
                },
                {
                  serverName: "Ayunboom",
                  serverAddress: "wss://sus.shhnowisnottheti.me",
                  hideAddress: true,
                },
                {
                  serverName: "Sealcraft",
                  serverAddress: "wss://sealcraft.ddns.net:442/servers",
                  hideAddress: true,
                },
                {
                  serverName: "MessCraft",
                  serverAddress: "wss://mess.eu.org/s1/",
                  hideAddress: true,
                },
                {
                  serverName: "IMC.RE",
                  serverAddress: "wss://play.imc.re:441/server",
                  hideAddress: true,
                },
                {
                  serverName: "HardCoreSMP",
                  serverAddress: "wss://hardcoresmp.mrnewt.repl.co/serve",
                  hideAddress: true,
                },
              ],
              relays: [
                {
                  addr: "wss://relay.deev.is/",
                  name: "lax1dude relay #1",
                  primary: relayId == 0,
                },
                {
                  addr: "wss://relay.lax1dude.net/",
                  name: "lax1dude relay #2",
                  primary: relayId == 1,
                },
                {
                  addr: "wss://relay.shhnowisnottheti.me/",
                  name: "ayunami relay #1",
                  primary: relayId == 2,
                },
              ],
              mainMenu: {
                splashes: ["Press Y to open GUI!"],
                eaglerLogo: false,
              },
            };
            (function () {
              var q = window.location.search;
              if (typeof q === "string" && q.startsWith("?")) {
                q = new URLSearchParams(q);
                var s = q.get("server");
                if (s) window.minecraftOpts.push(s);
              }
            })();
            main();
          } else alert("You need to select a pack to use!");
        }
      }
      if (localStorage.LastPack)
        for (Pack of PackSelect.children)
          if (Pack.value === localStorage.LastPack) {
            Pack.selected = "selected";
            break;
          }
    </script>
  </body>

</script>
</html>
